<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ColourJoy Kids AI</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    pre { background: #f0f0f0; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ColourJoy Kids AI</h1>
  <p>Wpisz zadanie dla dziecka:</p>
  <textarea id="prompt" placeholder="Napisz wierszyk o zwierzątkach"></textarea>
  <br>
  <button onclick="generate()">Generuj</button>
  <h2>Odpowiedź AI:</h2>
  <pre id="output">Tutaj pojawi się odpowiedź...</pre>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Wpisz zadanie!");
        return;
      }

      const output = document.getElementById("output");
      output.innerText = "Generuję odpowiedź...";

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.error) {
          output.innerText = "Błąd: " + data.error;
        } else {
          output.innerText = JSON.stringify(data.result, null, 2);
        }
      } catch (err) {
        output.innerText = "Błąd sieci: " + err.message;
      }
    }
  </script>
</body>
</html>
